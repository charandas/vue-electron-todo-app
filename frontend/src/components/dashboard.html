<section class="todoapp" v-cloak>
  <header class="header">
    <h1>Checklist</h1>
    <h2>{{eventDate}}</h2>
    <v-button markup="warning" @click="startNewSession()"><i class="mdi mdi-18px mdi-reload"></i> New Session</v-button>
    <input class="new-todo"
      autofocus autocomplete="off"
      placeholder="What needs to be done?"
      v-model="newTodo"
      @keyup.enter="addTodo">
  </header>
  <div class="loader" :class="{ loading: loading }">
    <rise-loader class="spinner" :loading="loading" :size="'24px'"></rise-loader>
  </div>
  <my-modal v-if="newSessionModalResult" :result="newSessionModalResult">
    <h3 slot="header">Reset Checklist Session</h3>
    <h4 slot="body">Please confirm your choice</h4>
  </my-modal>
  <my-date-picker v-if="reminderPickModalResult" :result="reminderPickModalResult" :todo="settingReminderForTodo" :reminder="existingReminderForTodo" >
  </my-date-picker>

  <section class="main" v-show="todos.length">
    <input class="toggle-all" type="checkbox" v-model="allDone">
    <ul class="todo-list">
      <li v-for="todo in filteredTodos"
        class="todo"
        :key="todo.id"
        :class="{ completed: todo.completed, editing: todo == editedTodo }">
        <div class="view">
          <input class="toggle" type="checkbox" v-model="todo.completed">
          <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
          <button v-tooltip.left-start="addOrUpdateReminderMessaging(todo) ? 'Update reminder' : 'Add reminder'"
           class="remind" @click="addOrUpdateReminder(todo)"><i class="mdi mdi-18px mdi-calendar-clock"></i></button>
          <button v-if="!todo.system" class="destroy" @click="removeTodo(todo)"></button>
        </div>
        <input class="edit" type="text"
          v-model="todo.title"
          v-todo-focus="todo == editedTodo"
          @blur="doneEdit(todo)"
          @keyup.enter="doneEdit(todo)"
          @keyup.esc="cancelEdit(todo)">
      </li>
    </ul>
  </section>
  <footer class="footer" v-show="todos.length" v-cloak>
    <span class="todo-count">
      <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
    </span>
    <ul class="filters">
      <li><router-link :to="{ path: '/', query: { visibility: 'all' } }" :class="{ selected: visibility == 'all' }">All</router-link></li>
      <li><router-link :to="{ path: '/', query: { visibility: 'active' } }" :class="{ selected: visibility == 'active' }">Active</router-link></li>
      <li><router-link :to="{ path: '/', query: { visibility: 'completed' } }" :class="{ selected: visibility == 'completed' }">Completed</router-link></li>
    </ul>
    <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
      Clear completed
    </button>
  </footer>
</section>
